<!DOCTYPE HTML>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="theme-color" content="#8A7B9B"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"/>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  
  <title>Moody Pastel VCard</title>
  
  <style>
   :root{
    --back_color: #1A1A1A; 
    --front_color: #2C2C2E; 
    --primary: #8A7B9B; 
    --secondary: #D3A9B2; 
    --red_neon: #FF0000;
   }

   @keyframes rotate{ 100%{ transform: rotate(360deg); } }
   @keyframes beat-pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    100% { transform: translate(-50%, -50%) scale(1.6); opacity: 0; }
   }

   *{ font-family: 'Poppins', sans-serif; margin: 0; padding: 0; box-sizing: border-box; transition: all 0.5s ease-in-out; }

   body{
    background: var(--back_color);
    width: 100vw; min-height: 100vh; 
    display: flex; justify-content: center; align-items: flex-start; 
    padding-top: 30px; padding-bottom: 30px; overflow-x: hidden;
   }

   .vcard{
    width: 480px; max-height: 90vh; 
    background: var(--front_color);
    border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.6); 
    overflow-y: auto; border: 1px solid rgba(255, 255, 255, 0.1); 
    position: relative; z-index: 10;
   }

   .header{ height: 200px; position: relative; z-index: 5; }
   .wave_bg{ border-radius: 25px 25px 0 0; position: relative; height: 100%; overflow: visible; } /* ØªÙ… ØªØ¹Ø¯ÙŠÙ„ overflow Ù„ÙŠØ¸Ù‡Ø± Ø§Ù„ØªÙ…ÙˆØ¬ */

   /* Ø§Ù„Ø£Ù…ÙˆØ§Ø¬ Ø§Ù„ÙˆØ±Ø¯ÙŠØ© Ø§Ù„Ø®Ù„ÙÙŠØ© - ØªÙ… ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„ØªÙ…ÙˆØ¶Ø¹ Ù„ØªØ¸Ù‡Ø± Ø­ÙˆÙ„ Ø­Ø§ÙØ© Ø§Ù„ØµÙˆØ±Ø© */
   .wave-01, .wave-02, .wave-03{ 
    position: absolute; width: 650px; height: 650px; 
    background: linear-gradient(to top right, var(--primary), var(--secondary)); 
    border-radius: 45%; top: -140%; left: 50%; 
    transform: translateX(-50%);
    animation: rotate 20s linear infinite; 
    z-index: 1;
   }
   .wave-02{ opacity: 0.4; animation-duration: 25s; animation-direction: reverse; border-radius: 40%; top: -145%; }
   .wave-03{ opacity: 0.2; animation-duration: 35s; border-radius: 42%; top: -135%; }

   .profile_pic_content{ 
    width: 170px; height: 170px; border-radius: 50%; 
    position: absolute; left: 50%; top: 85%;
    transform: translate(-50%, -50%); 
    outline: 10px solid var(--front_color); 
    cursor: pointer; z-index: 50; /* Ø£Ø¹Ù„Ù‰ Ù…Ù† Ø§Ù„Ø£Ù…ÙˆØ§Ø¬ */
    box-shadow: 0 0 20px rgba(0,0,0,0.9);
   }

   /* Ù†Ø¨Ø¶ Ø§Ù„Ø¥ÙŠÙ‚Ø§Ø¹ Ø§Ù„Ø£Ø­Ù…Ø± */
   .beat-ripple {
    position: absolute; top: 50%; left: 50%;
    width: 100%; height: 100%;
    background: var(--red_neon); border-radius: 50%;
    z-index: -1; display: none; pointer-events: none;
   }
   .profile_pic_content.playing .beat-ripple {
    display: block; animation: beat-pulse 1.5s ease-out infinite;
   }
   .beat-ripple:nth-child(2) { animation-delay: 0.5s; }

   .profile_pic{ width: 100%; height: 100%; border-radius: 100%; display: block; position: relative; z-index: 100; object-fit: cover; }

   .card_content{ position: relative; text-align: center; padding: 70px 40px 20px 40px; z-index: 5; }
   .satan{ color: #FF0000; font-weight: 700; font-size: 1.8em; text-shadow: 0 0 10px rgba(255, 0, 0, 0.6); margin-top: 40px; }
   .snuff{ margin-top: 15px; color: var(--muted_text); min-height: 110px; }

   .social{ padding: 5px; margin-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 25px; }
   .social a{ text-decoration: none; color: var(--secondary); font-size: 2em; margin: 0 15px; }
   
   .satanic{ 
    cursor: pointer; display: block; text-decoration: none; width: 70%; 
    margin: 15px auto 20px auto; background: linear-gradient(to top right, var(--primary), var(--secondary)); 
    padding: 18px 30px; border-radius: 40px; color: var(--front_color); font-weight: 800;
    box-shadow: 0px 5px 20px rgba(0,0,0,0.4); border: 2px solid var(--front_color);
   }

   .separator-line { width: 60%; height: 2px; background: linear-gradient(to right, transparent, var(--secondary), var(--primary), var(--secondary), transparent); margin: 20px auto 10px auto; opacity: 0.7; }

   @media (max-width: 600px) { .vcard { width: 95%; height: auto; } }
  </style>
 </head>
 <body>

  <audio id="myAudio" loop><source src="misu.mp3" type="audio/mpeg"></audio>

  <div class="vcard">
   <div class="header">
    <div class="wave_bg">
     <div class="wave-01"></div><div class="wave-02"></div><div class="wave-03"></div>
    </div>
    <div class="profile_pic_content" id="masterToggle">
     <div class="beat-ripple"></div><div class="beat-ripple"></div>
     <img class="profile_pic" src="https://files.catbox.moe/gmgpeo.jpg" alt="Profile Picture"/>
    </div>
   </div>
   <div class="card_content">
    <div class="satan"><h4>ğ‘¹ğ‘¶ğ‘¯ğ‘¨ - âœ¦</h4></div>
    <div class="snuff"><h5 class="typed_text"></h5></div>
    <div class="social"><a href="https://t.me/Roha_us"><i class="fa fa-telegram"></i></a></div>
    <div class="separator-line"></div>
    <a class="satanic" href="https://t.me/roha_info"><i class="fa fa-heart"></i> JOIN CHANNEL</a>
   </div>
  </div>

  <script>
   var typed = new Typed(".typed_text", {
    strings: ["ğ¼ ğ´ğ‘€ ğ‘…ğ‘‚ğ»ğ´, ğ¼ ğ¿ğ‘‚ğ‘†ï¼´ à¦Œ<br>Telegram Channel : @roha_info <br> Telegram User : @Roha_us "],
    typeSpeed: 10, loop: false 
   });

   const audio = document.getElementById("myAudio");
   const toggleBtn = document.getElementById("masterToggle");

   toggleBtn.addEventListener('click', () => {
       if (audio.paused) { audio.play(); toggleBtn.classList.add('playing'); }
       else { audio.pause(); toggleBtn.classList.remove('playing'); }
   });

   document.addEventListener("visibilitychange", () => {
       if (document.hidden) { audio.pause(); toggleBtn.classList.remove('playing'); }
   });
  </script>
 </body>
</html>
