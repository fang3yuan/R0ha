  <style>
   :root{
    --back_color: #1A1A1A; 
    --front_color: #2C2C2E; 
    --primary: #8A7B9B; 
    --secondary: #D3A9B2; 
    --text_color: #F0F0F0; 
    --muted_text: #C0C0C0; 
    --shadow-soft: 0 10px 30px rgba(0,0,0,0.6); 
    --soft-glow: 0 0 15px rgba(138, 123, 155, 0.3);
   }

   @keyframes rotate{ 100%{ transform: rotate(360deg); } }
   @keyframes pulse-soft { 0% { transform: scale(1); } 50% { transform: scale(1.01); } 100% { transform: scale(1); } }

   *{ font-family: 'Poppins', sans-serif; margin: 0; padding: 0; box-sizing: border-box; transition: all 0.5s ease-in-out; }

   body{
    background: var(--back_color);
    width: 100vw;
    min-height: 100vh; 
    overflow-y: auto; 
    display: flex;
    justify-content: center;
    align-items: flex-start; 
    padding-top: 30px; 
    padding-bottom: 30px; 
   }

   .vcard{
    width: 480px; 
    max-height: 90vh; 
    background: var(--front_color);
    border-radius: 25px; 
    box-shadow: var(--shadow-soft), var(--soft-glow); 
    overflow-y: auto; 
    border: 1px solid rgba(255, 255, 255, 0.1); 
    animation: pulse-soft 6s infinite ease-in-out;
    position: relative;
   }
   .vcard:hover{ transform: scale(1.02) translateY(-5px); box-shadow: 0 15px 45px rgba(0,0,0,0.8), 0 0 25px var(--secondary); }

   .header{ height: 40%; position: relative; }
   .wave_bg{ border-radius: 25px 25px 0 0; position: relative; height: 100%; overflow: hidden; }

   .wave-01{ position: absolute; width: 650px; height: 650px; background: linear-gradient(to top right, var(--primary), var(--secondary)); border-radius: 50%; top: -150%; left: -20%; animation: rotate 20s linear infinite; }
   .wave-02{ position: absolute; width: 680px; height: 680px; background: linear-gradient(to top right, var(--primary), var(--secondary)); border-radius: 40%; top: -160%; left: -22%; opacity: 0.4; animation: rotate 30s linear infinite reverse; }
   .wave-03{ position: absolute; width: 620px; height: 620px; background: linear-gradient(to top right, var(--primary), var(--secondary)); border-radius: 45%; top: -140%; left: -18%; opacity: 0.15; animation: rotate 40s linear infinite; }

   .profile_pic_content{ width: 170px; height: 170px; border-radius: 50%; position: absolute; left: 50%; transform: translate(-50%, -50%); top: 85%; outline: 10px solid var(--front_color); outline-offset: 1px; box-shadow: 0 0 20px rgba(0,0,0,0.9); }
   .profile_pic_content::after{ content: ''; border-radius: 50%; width: 100%; height: 100%; background: linear-gradient(to right, #FF0000, #A00000); position: absolute; top: 0; left: 0; z-index: -1; opacity: 0; }
   .profile_pic_content:hover::after{ opacity: 0.8; box-shadow: 0 0 40px #FF0000; transform: scale(1.05); }

   .profile_pic{ max-width: 100%; max-height: 100%; border-radius: 100%; display: block; }

   .card_content{ position: relative; top: 0; text-align: center; padding: 0 40px; }

   .satan{ color: #FF0000; font-weight: 700; font-size: 1.8em; letter-spacing: 1px; text-shadow: 0 0 10px rgba(255, 0, 0, 0.6); margin-top: 40px; }
   .snuff{ margin-top: 15px; color: var(--muted_text); padding: 0px 10px; font-size: 1.1em; min-height: 110px; }

   .social{ padding: 5px; margin-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 25px; padding-bottom: 5px; }
   .social a{ text-decoration: none; color: var(--secondary); font-size: 2em; margin: 0 15px; }
   .social a:hover{ color: var(--primary); transform: translateY(-5px); filter: brightness(1.2); }
   
   .satanic{ cursor: pointer; display: block; text-decoration: none; width: 70%; margin-top: 15px; margin-left: 15%; background: linear-gradient(to top right, var(--primary), var(--secondary)); padding: 18px 30px; border-radius: 40px; color: var(--front_color); font-weight: 800; letter-spacing: 2px; box-shadow: 0px 5px 20px rgba(0,0,0,0.4); border: 2px solid var(--front_color); margin-bottom: 20px; }
   .satanic:hover{ box-shadow: 0px 8px 30px var(--secondary); transform: translateY(-2px) scale(1.05); background: linear-gradient(to top right, var(--secondary), var(--primary)); }

   .separator-line { width: 60%; height: 2px; background: linear-gradient(to right, transparent, var(--secondary), var(--primary), var(--secondary), transparent); margin: 20px auto 10px auto; border-radius: 2px; opacity: 0.7; }

   @media (max-width: 600px) { .vcard { width: 95%; max-height: 95vh; height: auto; } }
