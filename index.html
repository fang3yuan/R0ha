 <head>

  <title>Moody Pastel VCard</title>
  
  <style>
   :root{
    --back_color: #1A1A1A; 
    --front_color: #2C2C2E; 
    --primary: #8A7B9B; 
    --secondary: #D3A9B2; 
    --text_color: #F0F0F0; 
    --muted_text: #C0C0C0; 
    --red_neon: #FF0000;
    --shadow-soft: 0 10px 30px rgba(0,0,0,0.6); 
    --soft-glow: 0 0 15px rgba(138, 123, 155, 0.3);
   }

   @keyframes rotate{ 100%{ transform: rotate(360deg); } }
   @keyframes pulse-soft { 0% { transform: scale(1); } 50% { transform: scale(1.01); } 100% { transform: scale(1); } }
   
   /* Ø£Ù†ÙŠÙ…ÙŠØ´Ù† ØªÙ…ÙˆØ¬Ø§Øª Ø§Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰ */
   @keyframes musicRipple {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    100% { transform: translate(-50%, -50%) scale(1.6); opacity: 0; }
   }

   *{ font-family: 'Poppins', sans-serif; margin: 0; padding: 0; box-sizing: border-box; transition: all 0.4s ease-in-out; }

   body{
    background: var(--back_color);
    width: 100vw;
    min-height: 100vh; 
    display: flex;
    justify-content: center;
    align-items: flex-start; 
    padding-top: 30px; 
    padding-bottom: 30px; 
    overflow-x: hidden;
   }

   .vcard{
    width: 480px; 
    background: var(--front_color);
    border-radius: 25px; 
    box-shadow: var(--shadow-soft), var(--soft-glow); 
    border: 1px solid rgba(255, 255, 255, 0.1); 
    animation: pulse-soft 6s infinite ease-in-out;
    position: relative;
    z-index: 10;
   }

   .header{ height: 200px; position: relative; }
   .wave_bg{ border-radius: 25px 25px 0 0; position: relative; height: 100%; overflow: hidden; }

   .wave-01, .wave-02, .wave-03{ position: absolute; width: 650px; height: 650px; background: linear-gradient(to top right, var(--primary), var(--secondary)); border-radius: 50%; top: -150%; left: -20%; animation: rotate 20s linear infinite; }
   .wave-02{ opacity: 0.4; animation-duration: 30s; animation-direction: reverse; }
   .wave-03{ opacity: 0.15; animation-duration: 40s; }

   /* Ø­Ø§ÙˆÙŠØ© Ø§Ù„ØµÙˆØ±Ø© Ù…Ø¹ ØªÙØ¹ÙŠÙ„ Ø§Ù„ØªÙØ§Ø¹Ù„ */
   .profile_pic_content{ 
    width: 170px; 
    height: 170px; 
    border-radius: 50%; 
    position: absolute; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    top: 85%; 
    outline: 10px solid var(--front_color); 
    box-shadow: 0 0 20px rgba(0,0,0,0.9); 
    cursor: pointer;
    z-index: 20;
   }

   /* ØªØ£Ø«ÙŠØ± Ø§Ù„ØªÙ…ÙˆØ¬Ø§Øª (ÙŠØ¹Ù…Ù„ ÙÙ‚Ø· Ø¹Ù†Ø¯ Ø¥Ø¶Ø§ÙØ© class 'playing') */
   .profile_pic_content.playing::before,
   .profile_pic_content.playing::after {
    content: '';
    position: absolute;
    top: 50%; left: 50%;
    width: 100%; height: 100%;
    border-radius: 50%;
    background: var(--red_neon);
    z-index: -1;
    animation: musicRipple 1.5s linear infinite;
   }
   .profile_pic_content.playing::after { animation-delay: 0.75s; }

   .profile_pic{ max-width: 100%; border-radius: 100%; display: block; position: relative; z-index: 2; }

   .card_content{ text-align: center; padding: 60px 40px 20px 40px; }
   .satan{ color: var(--red_neon); font-weight: 700; font-size: 1.8em; text-shadow: 0 0 10px rgba(255, 0, 0, 0.6); }
   .snuff{ margin-top: 15px; color: var(--muted_text); min-height: 110px; }

   .social{ margin-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 25px; }
   .social a{ color: var(--secondary); font-size: 2em; margin: 0 15px; text-decoration: none; }
   
   .separator-line { width: 60%; height: 2px; background: linear-gradient(to right, transparent, var(--secondary), var(--primary), var(--secondary), transparent); margin: 20px auto; opacity: 0.7; }

   .satanic{ display: block; text-decoration: none; width: 70%; margin: 10px auto 20px auto; background: linear-gradient(to top right, var(--primary), var(--secondary)); padding: 18px; border-radius: 40px; color: var(--front_color); font-weight: 800; border: 2px solid var(--front_color); }
   .satanic:hover{ transform: scale(1.05); box-shadow: 0 0 20px var(--secondary); }

   @media (max-width: 600px) { .vcard { width: 92%; } }
  </style>
 </head>
 <body>

  <audio id="myAudio" loop>
    <source src="misu.mp3" type="audio/mpeg">

  <div class="vcard">

     <img class="profile_pic" src="https://files.catbox.moe/gmgpeo.jpg" alt="Profile Picture"/>

   <div class="card_content">
    <div class="satan"><h4>ğ‘¹ğ‘¶ğ‘¯ğ‘¨ - âœ¦</h4></div>

  </div>

  <script>
   var typed = new Typed(".typed_text", {
    strings: ["ğ¼ ğ´ğ‘€ ğ‘…ğ‘‚ğ‘¯ğ‘¨, ğ¼ ğ¿ğ‘‚ğ‘†ğ‘‡ à¦Œ<br>Telegram Channel : @roha_info <br> Telegram User : @Roha_us "],
    typeSpeed: 30, loop: false 
   });

   const audio = document.getElementById("myAudio");
   const imageToggle = document.getElementById("imageToggle");

   // ØªØ´ØºÙŠÙ„/Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„ØµÙˆØª Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ø§Ù„ØµÙˆØ±Ø© Ù…Ø¹ ØªÙØ¹ÙŠÙ„ Ø§Ù„ØªÙ…ÙˆØ¬Ø§Øª
   imageToggle.addEventListener('click', () => {

       } else {

       }
   });

   // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„ØµÙˆØª ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ Ø¹Ù†Ø¯ Ù…ØºØ§Ø¯Ø±Ø© Ø§Ù„Ù…ØªØµÙØ­ Ø£Ùˆ ØªØºÙŠÙŠØ± Ø§Ù„ØªØ¨ÙˆÙŠØ¨
   document.addEventListener("visibilitychange", () => {

       }
   });
  </script>
 </body>
