<meta name='viewport' content='width=device-width, initial-scale=1'/>
<!DOCTYPE HTML>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="theme-color" content="#8A7B9B"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"/>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  
  <title>Moody Neon VCard</title>
  
  <style>
   :root{
    --back_color: #1A1A1A; 
    --front_color: #2C2C2E; 
    --primary: #8A7B9B; 
    --secondary: #D3A9B2; 
    --red_neon: #FF0000;
    --pink_neon: #D3A9B2;
   }

   @keyframes rotate{ 100%{ transform: rotate(360deg); } }
   @keyframes beat-pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    100% { transform: translate(-50%, -50%) scale(1.7); opacity: 0; }
   }

   *{ font-family: 'Poppins', sans-serif; margin: 0; padding: 0; box-sizing: border-box; transition: all 0.5s ease-in-out; }

   body{
    background: var(--back_color);
    width: 100vw; min-height: 100vh; 
    display: flex; justify-content: center; align-items: flex-start; 
    padding: 20px; overflow-x: hidden;
   }

   /* ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø¹Ø±Ø¶ Ù„ÙŠÙ†Ø§Ø³Ø¨ Ø§Ù„Ø´Ø§Ø´Ø© */
   .vcard{
    width: 100%; 
    max-width: 400px; /* Ø¬Ø¹Ù„ Ø§Ù„Ø¹Ø±Ø¶ Ù…Ù„Ù…ÙˆÙ… ÙˆØ£ÙƒØ«Ø± ØªÙ†Ø§Ø³Ù‚Ø§Ù‹ */
    background: var(--front_color);
    border-radius: 25px; 
    box-shadow: 0 0 20px rgba(0,0,0,1); 
    overflow: hidden; 
    border: 1px solid rgba(255, 255, 255, 0.05); 
    position: relative; z-index: 10;
   }

   .header{ height: 180px; position: relative; z-index: 5; }
   .wave_bg{ border-radius: 25px 25px 0 0; position: relative; height: 100%; overflow: visible; }

   /* Ø§Ù„Ø£Ù…ÙˆØ§Ø¬ Ø§Ù„ÙˆØ±Ø¯ÙŠØ© */
   .wave-01, .wave-02, .wave-03{ 
    position: absolute; width: 500px; height: 500px; 
    background: linear-gradient(to top right, var(--primary), var(--secondary)); 
    border-radius: 43%; top: -120%; left: 50%; 
    transform: translateX(-50%);
    animation: rotate 15s linear infinite; 
    z-index: 1; opacity: 0.6;
   }
   .wave-02{ opacity: 0.3; animation-duration: 20s; animation-direction: reverse; border-radius: 38%; }
   .wave-03{ opacity: 0.1; animation-duration: 25s; border-radius: 45%; }

   .profile_pic_content{ 
    width: 150px; height: 150px; border-radius: 50%; 
    position: absolute; left: 50%; top: 80%;
    transform: translate(-50%, -50%); 
    outline: 8px solid var(--front_color); 
    cursor: pointer; z-index: 50; 
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
   }

   .profile_pic_content.playing {
    box-shadow: 0 0 20px var(--red_neon);
    border: 1px solid var(--red_neon);
   }

   .beat-ripple {
    position: absolute; top: 50%; left: 50%;
    width: 100%; height: 100%;
    background: var(--red_neon); border-radius: 50%;
    z-index: -1; display: none; pointer-events: none;
   }
   .profile_pic_content.playing .beat-ripple {
    display: block; animation: beat-pulse 1.2s ease-out infinite;
   }

   .profile_pic{ width: 100%; height: 100%; border-radius: 100%; display: block; position: relative; z-index: 100; object-fit: cover; }

   /* Ù†ÙŠÙˆÙ† Ø§Ù„ÙƒØªØ§Ø¨Ø© */
   .card_content{ position: relative; text-align: center; padding: 50px 25px 20px 25px; z-index: 5; }
   
   .satan{ 
    color: var(--red_neon); font-weight: 700; font-size: 1.8em; 
    text-shadow: 0 0 10px var(--red_neon), 0 0 20px var(--red_neon); 
    margin-top: 30px; 
   }
   
   .snuff{ 
    margin-top: 15px; color: var(--pink_neon); min-height: 100px; 
    text-shadow: 0 0 5px var(--pink_neon);
    font-weight: 500; font-size: 0.95em;
   }

   .social{ padding: 5px; margin-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 20px; }
   .social a{ 
    text-decoration: none; color: var(--secondary); font-size: 2em; margin: 0 12px; 
    filter: drop-shadow(0 0 8px var(--secondary));
   }
   
   .satanic{ 
    cursor: pointer; display: block; text-decoration: none; width: 85%; 
    margin: 20px auto; background: linear-gradient(to right, var(--primary), var(--secondary)); 
    padding: 15px; border-radius: 40px; color: #fff; font-weight: 800;
    box-shadow: 0 0 15px var(--secondary); border: none;
    text-shadow: 0 0 5px #fff;
   }

   .separator-line { 
    width: 70%; height: 2px; 
    background: linear-gradient(to right, transparent, var(--secondary), transparent); 
    margin: 15px auto; opacity: 0.8; 
    box-shadow: 0 0 10px var(--secondary);
   }
  </style>
 </head>
 <body>

  <audio id="myAudio" loop><source src="misu.mp3" type="audio/mpeg"></audio>

  <div class="vcard">
   <div class="header">
    <div class="wave_bg">
     <div class="wave-01"></div><div class="wave-02"></div><div class="wave-03"></div>
    </div>
    <div class="profile_pic_content" id="masterToggle">
     <div class="beat-ripple"></div><div class="beat-ripple"></div>
     <img class="profile_pic" src="https://files.catbox.moe/gmgpeo.jpg" alt="Profile Picture"/>
    </div>
   </div>
   <div class="card_content">
    <div class="satan"><h4>ğ‘¹ğ‘¶ğ‘¯ğ‘¨ - âœ¦</h4></div>
    <div class="snuff"><h5 class="typed_text"></h5></div>
    <div class="social"><a href="https://t.me/Roha_us"><i class="fa fa-telegram"></i></a></div>
    <div class="separator-line"></div>
    <a class="satanic" href="https://t.me/roha_info"><i class="fa fa-heart"></i> JOIN CHANNEL</a>
   </div>
  </div>

  <script>
   var typed = new Typed(".typed_text", {
    strings: ["ğ¼ ğ´ğ‘€ ğ‘…ğ‘‚ğ»ğ´, ğ¼ ğ¿ğ‘‚ğ‘†ï¼´ à¦Œ<br>Telegram Channel : @roha_info <br> Telegram User : @Roha_us "],
    typeSpeed: 25, loop: false 
   });

   const audio = document.getElementById("myAudio");
   const toggleBtn = document.getElementById("masterToggle");

   toggleBtn.addEventListener('click', () => {
       if (audio.paused) { audio.play(); toggleBtn.classList.add('playing'); }
       else { audio.pause(); toggleBtn.classList.remove('playing'); }
   });

   document.addEventListener("visibilitychange", () => {
       if (document.hidden) { audio.pause(); toggleBtn.classList.remove('playing'); }
   });
  </script>
 </body>
</html>
